<template name='addPlayModal'>

      <div class="modal-content">

          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;  </button>

        </div>

              </div>
              <div class="form-group">

              <div class="form-group">

<template name="producing">
  <container>
    <div class='productioncredits'>
      <p>★★★★  Grumpy Gay Critic – “An intriguing evening of intelligence and ingenuity…”</p>
      <p> ★★★★ View from the Gods “…there’s just too much talent, no weak links…one of the most successful new writing nights I’ve seen this year.”</p>
      <p>★★★★ Female Arts “The Pensive Federation is a company that is swiftly cementing a reputation for staging quality new writing, developed through innovative experiments in collaborative practice specifically devised to champion emerging writers.”</p>
      <p> ★★★★ View from the Gods “The Pensive Federation thrive on challenge, never content to do things the easy way and reinvigorating the fringe circuit with plenty of new ideas. If that’s not enough to make them the object of your affection, I don’t know what is.” </p>
      <p> ★★★★★ Views From the Gods “The Pensive Federation have reaffirmed their position as one of the most exciting new writing companies”</p>
      <p>★★★★★ LondonTheatre1 “Worthy of a West End run…”</p>
    </div>
    <div class='introductiontext'>
      <p>Serena is one third of <a href='http://pensivefederation.com/'>The Pensive Federation</a> and the Literary Director.</p>
      <p>The Pensive Federation is now an established feature of the London fringe with the ability to select exceptional artists, bring the teams together quickly creating pieces of work that are rightly seen as of a very high standard. We are involved in every step of the way from interviewing writers and directors, dramaturgy of the pieces, contributing in the rehearsal rooms and making sure our artists are fed! We chose short production times and flexible rehearsals to allow people to have their normal working lives. Firm friendships have been formed. The shared aspiration in the theatre we produce reflects the magic in the mundane, the extraordinary in the everyday. We strive to create accessible work that examines the hopes, fears and dreams that live in all of us; the need for a connection with those around us, the instinct to love and the desire to be loved, to be seen in the world and acknowledged for the person you are and not the labels you wear.</p>
      <p><b>We have three main events a year:</b></p>
    </div>

      <row class='row-odd col-md-12'>
        <div class='col-md-4'>
          <h4><b>Significant Other</b> where ten new plays are put together in ten days using an entirely new company with a different theme every year.</h4>
        </div>
        <div class='col-md-8'>
          <div class='centerimage' align='center'><img src='http://res.cloudinary.com/eatyourpeas/image/upload/v1441494692/serenahaywood/significantother.jpg' alt='Significant Other'></div>
        </div>
      </row>

      <row class='row-even col-md-12'>

        </div>
        <div class='col-md-4'>
          <h4><b>The Collective Project</b> is an invitation only project where 8 new plays are created in 12 days with 12 actors, 8 writers and 8 directors. The inspiration is collective nouns.</h4>
        </div>
      </row>

      <row class='row-odd col-md-12'>
        <div class='col-md-4'>
          <h4><b>Rewritten</b> where a full length piece is composed from writers acting independently using one source text to produce one whole play.</h4>
        </div>

        </div>
      </row>
      <div class=filler>hello</div>
  </container>

    <div class='col-md-4'>
      <h1>The Thelmas</h1>
      <h2>Great stories, told by great women...</h2>
      <p>The Thelmas formed in response to a growing need for the support and development of new female writers. The gender imbalance in British theatre has never seemed more incongruous and so, much like the characters they help develop, The Thelmas are taking matters into their own hands.  They are passionate about seeing more work commissioned which is written by women, for women and their work reflects this. Founded by director, Madelaine Moore, whose recent work has been seen at the Arcola Theatre, the Playhouse Theatre, RichMix London, Tristan Bates Theatre, and Camden People’s Theatre.</p>
    </div>

    </div>

    </div>
    <div class='col-md-4'>
      <div class='centeredimage' align='center'><h1><a href='http://www.riffraffproductions.co.uk/portfolio/lost-soles/'>RiffRaff Productions</a></h1></div>
      <h3>A pop-up gallery and theatre, part of the London Design Festival</h3>
      <h4>14 – 22 September 2014</h4>
      <p>Ever walked along a forest path and seen a pink stiletto in a tree? Or a ballet shoe discarded in a lay-by? Ever wondered how they got there or what happened to those that wore them?
      Which lost souls do these lost soles belong to?
      The Lost Soles pop-up gallery and theatre is inspired by the twitter feed <a href='https://twitter.com/Abandoned_Shoes'>@abandonedshoes</a>, where people from all over the world post photos of lost shoes that they find in unusual places.
      Part of the London Design Festival, the Lost Soles gallery showcases artwork created using shoes from established and emerging artists from visual, graphic, illustration, textile and digital disciplines.
      The Lost Soles theatre presents ten short plays inspired by a photo from the <a href='https://twitter.com/Abandoned_Shoes'>@abandonedshoes</a> twitter feed, imagining who their wearers were and how they came to lose their soles.</p>

    </div>

<template name='writers_groups'>
  <div class="col-md-6">
  <h1>The South London Womens (BAME) Writers' Group</h1>
  <p>The South London Womens (BAME) Writers' Group is a free, supportive network of creatives including but not limited to writers, directors, producers, actors and artistic directors. We meet bi-monthly at <a href='http://www.brockleyjack.co.uk/'>the Brockley Jack Theatre</a> 410 Brockley Rd, London SE4 2DH) to share new writing and give positive and constructive feedback. We particularly aim to support those writers and actors who identify as BAME but are open to all. Men are also welcome. However the emphasis is on supporting the voice of all women, reflect the diversity of London and help women's stories to be heard. Our experience is for words for the stage but we'd love to hear everything from first novel ideas to musicals! Please bring no more than 10 minutes for each piece and we will share as many as we can time allowing. We particularly would like to hear from women BAME actors for unrehearsed readings on the night and to share feedback with all.</p>
  <p>You can find us on Twitter as <a href="https://twitter.com/ladywritersldn">@LadyWritersLDN</a> or our <a href="https://ladywritersldn.wordpress.com/">website</a>.</p>
  <small><strong>Co-Founders and conveners</strong><br>
