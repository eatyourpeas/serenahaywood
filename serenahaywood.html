<template name="about">
  <div class="row">
    <div class="col-md-12 text-center">
      <img class="img-circle" src="/img/serenahaywood.jpg">
      <h2>About Serena Haywood</h2>
      <p>New writing for the theatre</p>
    </div>
  </div>
  <row>
    <div class="col-md-3 text-center"></div>
    <div class="col-md-3 text-center"><p>Painful truths through comedy</p>
    <p>Serena is a critically acclaimed playwright whose careful and wry observations place a lens over the lives and loves of ordinary people.
    Her writing is often funny and always poignant. She always leaves her audience entertained and enriched.</p></div>
    <div class="col-md-3 text-center"><p>read an interview with Serena Haywood <a href="http://www.femalearts.com/node/1852">here</a></p></div>
    <div class="col-md-3 text-center"></div>
  </row>
</template>

</template>
