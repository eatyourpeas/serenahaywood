<template name='addPlayModal'>
  <div id="AddPlayModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
        <form class='addPlay'>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;  </button>
          <h4 class="modal-title" id="addPlay"> Add a new play </h4>
        </div>
        <div class="modal-body">
              <div class='form-group'>
                <label for='play_image_file'>Play Image</label>
                <input type='file' id='play_image_file' name='play_image_file'>
                <p><img src={{ c.url play_image }} width = '150px' class="img-fileUpload-thumbnail img-thumbnail img-rounded"></p>
              <!--  <div class = 'centre' align='center'><img src = {{ c.url play_image }} class="img-fileUpload-thumbnail img-thumbnail img-rounded"></div> -->
              </div>
              <div class="form-group">
                <label for="play_blurb">Details</label>
                <input type="text" class="form-control" id="play_blurb" placeholder = "Macbeth wants to be King and so does his wife. What happens next?">
              </div>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Macbeth" required="true">
              </div>
              <div class="form-group">
                <label for="theatre_company">Theatre Company</label>
                <input type="text" class="form-control" id="theatre_company" placeholder="the Royal Shakespeare Company">
              </div>
              <div class="form-group">
                <label for="web_link">Web Page</label>
                <input type="text" class="form-control" id="web_link" placeholder="www.theatrecompany.com">
              </div>
              <div class="form-group">
                <label for = 'date'>Date</label>
                <input type = 'date' class='form-control' id = 'date'>
              </div>
              <div class="form-group">
                <label for = 'venue'>Venue</label>
                <input type = 'text' class='form-control' id = 'venue' placeholder="the Royal Court">
              </div>
              <div class="form-group">
                <label for = 'venue_web_link'>Venue Web Page</label>
                <input type = 'text' class='form-control' id = 'venue_web_link' placeholder="www.theroyacourt.com">
              </div>
              <div class="form-group">
                <label for="festival_name">Festival</label>
                <input type="text" class="form-control" id="festival_name" placeholder="Edinburgh Fringe">
              </div>
              <div class="form-group">
                <label for="facebook_page">Festival Web Page</label>
                <input type="text" class="form-control" id="facebook_page" placeholder="wwww.edinburghfringe.com">
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <input type="submit" class="btn btn-primary" value='Save changes' id='save'>
        </div>
        </form>
      </div>
    </div>
  </div>
</template>

<template name="producing">
  <container>
    <row class='row-odd col-md-12'>
      <div class='col-md-4'>
        <h2><b>Scratch at the Jack</b> "Serena produces nights of quick fire acts showcasing fresh new material at the <a href="https://brockleyjack.co.uk/jackstudio-entry/scratch-at-the-jack-2/">Jack Studio Theatre</a>. Scratch nights contain a variety of performances, including short plays, sketch comedy, film, poetry and spoken word."</h2>

      <div class='col-md-8'>
        <div class='centerimage' align='center'><img src='https://res.cloudinary.com/eatyourpeas/image/upload/v1535830724/Scratch-at-the-Jack_zb7lkb.jpg' alt='Scratch at the Jack'></div>
      </div>
    </row>

    <div class='productioncredits'>
      <p>★★★★  Grumpy Gay Critic – “An intriguing evening of intelligence and ingenuity…”</p>
      <p>★★★★ View from the Gods “…there’s just too much talent, no weak links…one of the most successful new writing nights I’ve seen this year.”</p>
      <p>★★★★ Female Arts “The Pensive Federation is a company that is swiftly cementing a reputation for staging quality new writing, developed through innovative experiments in collaborative practice specifically devised to champion emerging writers.”</p>
      <p>★★★★ View from the Gods “The Pensive Federation thrive on challenge, never content to do things the easy way and reinvigorating the fringe circuit with plenty of new ideas. If that’s not enough to make them the object of your affection, I don’t know what is.” </p>
      <p>★★★★★ Views From the Gods “The Pensive Federation have reaffirmed their position as one of the most exciting new writing companies”</p>
      <p>★★★★★ LondonTheatre1 “Worthy of a West End run…”</p>
      <p>"Smashing evening proving, as if it needed to prove, that there are so many talented new writers and actors out there. Would be great if more TV/film companies made the effort to nurture new talent as much as theatre does."</p>
      <p>"Always seems to fly by: if a piece isn’t completely your cup of tea, there’s be another one along in a minute. I feel confidence in the quality of the content."</p>
    </div>
    <div class='introductiontext'>
      <p>Serena is one third of <a href='http://pensivefederation.com/'>The Pensive Federation</a> and the Literary Director.</p>
      <p>The Pensive Federation is now an established feature of the London fringe with the ability to select exceptional artists, bring the teams together quickly creating pieces of work that are rightly seen as of a very high standard. We are involved in every step of the way from interviewing writers and directors, dramaturgy of the pieces, contributing in the rehearsal rooms and making sure our artists are fed! We chose short production times and flexible rehearsals to allow people to have their normal working lives. Firm friendships have been formed. The shared aspiration in the theatre we produce reflects the magic in the mundane, the extraordinary in the everyday. We strive to create accessible work that examines the hopes, fears and dreams that live in all of us; the need for a connection with those around us, the instinct to love and the desire to be loved, to be seen in the world and acknowledged for the person you are and not the labels you wear.</p>
      <p><b>We have three main events a year:</b></p>
    </div>

      <row class='row-odd col-md-12'>

        </div>

        </div>

<template name="theatre_companies">

      <h3>A pop-up gallery and theatre, part of the London Design Festival</h3>
      <h4>14 – 22 September 2014</h4>
      <p>Ever walked along a forest path and seen a pink stiletto in a tree? Or a ballet shoe discarded in a lay-by? Ever wondered how they got there or what happened to those that wore them?
      Which lost souls do these lost soles belong to?
      The Lost Soles pop-up gallery and theatre is inspired by the twitter feed <a href='https://twitter.com/Abandoned_Shoes'>@abandonedshoes</a>, where people from all over the world post photos of lost shoes that they find in unusual places.
      Part of the London Design Festival, the Lost Soles gallery showcases artwork created using shoes from established andemerging artists from visual, graphic, illustration, textile and digital disciplines.
      The Lost Soles theatre presents ten short plays inspired by a photo from the <a href='https://twitter.com/Abandoned_Shoes'>@abandonedshoes</a> twitter feed, imagining who their wearers were and how they came to lose their soles.</p>

<template name="about">
  <div class="row">
    <div class="col-md-6 text-center">
      <img class="img-circle" src="/img/serenahaywood.jpg">
      <h2>About Serena Haywood</h2>
      <p>New writing for the theatre</p>
    </div>
    <div class="col-md-6 "><div class="lead row-odd" >Painful truths through comedy</div>
      <div class="row-odd">Serena is a critically acclaimed playwright whose careful and wry observations place a lens over the lives and loves of ordinary people.
      Her writing is often funny and always poignant. She always leaves her audience entertained and enriched.</div>
